<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de práctica</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>

    <h1>Aplicando movimiento al elemento</h1>

    <section id="contenedor">

        <div class="triangulo"></div>
        <canvas id="mapa"></canvas>
        <div class="movimientos">
            <button class="btn-arriba">⬆</button>
            <div class="horizontal-buttons">
                <button class="btn-izquierda">⬅</button>
                <button class="btn-centro"></button> <!-- Botón invisible para el centro -->
                <button class="btn-derecha">➡</button>
            </div>
            <button class="btn-abajo">⬇</button>
        </div>

    </section>
    
    <script src="js/script2.js"></script>
</body>
</html>
